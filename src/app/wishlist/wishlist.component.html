<div class="cart-wrap">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="main-heading mb-4 text-center">
          <h2>My Wishlist</h2>
        </div>
        <div class="table-wishlist shadow-lg p-4 rounded">
          <table cellpadding="0" cellspacing="0" border="0" width="100%" class="table table-striped table-hover">
            <thead class="wishlist-header">
              <tr>
                <th width="45%">Product Name</th>
                <th width="15%">Subcategory</th>
                <th width="15%">Unit Price</th>
                <th width="15%"></th>
                <th width="10%"></th>
              </tr>
            </thead>
            <tbody class="wishlist-body">
              @for(product of wishlist; track product._id){
              <tr class="wishlist-row">
                <td width="45%">
                  <div class="d-flex align-items-center">
                    <div class="img-product me-3">
                      <img [src]="productImage + product?.cover" [alt]="product?.name" class="product-img">
                    </div>
                    <div class="name-product">
                      <strong>{{product?.name}}</strong>
                    </div>
                  </div>
                </td>
                <td width="15%" class="text-muted">{{product?.subcategory?.name}}</td>
                <td width="15%" class="text-success">{{product?.price | currency}}</td>
                <td width="15%">
                  <button (click)="addToCart(product._id)" class="btn gradient-custom-4 rounded-pill">
                    <i class="fas fa-shopping-cart"></i> Add to Cart
                  </button>
                </td>
                <td width="10%">
                  <button (click)="removeFromWishlist(product._id)" class="btn btn-light text-danger">
                    <i class="fas fa-trash-alt"></i>
                  </button>
                </td>
              </tr>
              }
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
